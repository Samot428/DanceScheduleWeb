{% load static %}

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">

  <!-- AG Grid CSS (POVINNÃ‰) -->
  <!-- <link rel="stylesheet" href="{% static 'sheet/ag-grid.css' %}"> -->
  <link rel="stylesheet" href="{% static 'sheet/ag-theme-alpine.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .ag-cell{
        white-space: pre !important;
    }
    .ag-cell.readonly-cell { color: black !important; opacity: 1 !important; }
    .header {
            background: linear-gradient(135deg, #2f2f3f 0%, #252575 100%);
            padding: 24px 32px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            position: sticky;
            top: 0;
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 700;
            color: white;
            letter-spacing: -0.5px;
        }

        .header-nav-btn {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header-nav-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-1px);
        }

        .ag-theme-alpine .ag-cell {
          border-right: 1px solid #d0d0d0;
        }

        .ag-theme-alpine .ag-header-cell {
          border-right: 1px solid #bdbdbd;
        }    
  </style>
</head>
<body>

     <div class="header">
        <nav class="navbar navbar-expand-lg" style="background-color: none; margin: 0; padding: 0;">
            <div class="container-fluid" style="display: flex;">
                <a class="navbar-brand" href="{% url 'dashboard_redirect' %}"
                style="font-size: 32px; font-weight: 700; color: white; letter-spacing: -0.5px; text-decoration: none;">Clubs</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0" style="display: flex;">
                    <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="{% url 'club_redirect' club_id=club.id%}"
                    style="
                        color: #797988 !important;
                        font-size: 23px !important;
                        font-weight: 1000 !important;
                        background: none;
                    ">{{ club.name }}</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link disabled" aria-current="page"
                    style="
                        color: #6b6b75 !important;
                        font-size: 23px !important;
                        font-weight: 800 !important;
                        background: none;
                    ">Edit Availability</a>
                    </li>
                </ul>
                </div>
            </div>
        </nav>
        <a class="header-nav-btn" href="{% url 'logout' %}">Logout</a>
    </div>
    <div id="sheet-tabs">
        {% for g in groups %}
            <button class="sheet-tab" data-sheet="{{ g }}">{{ g }}</button>
        {% endfor %}
    </div>
    <div class="main-container">
      <div id="grid" class="ag-theme-alpine" style="height: {{height_per_row}}px;width:100%;"></div>
    </div>
<script>
  const CLUB_ID = {{ club.id }};
  const USER_TYPE = "{{ user_type }}";
  const SHEETS = {{ sheets_json|safe }};
  const GROUPS = {{ groups_json|safe}};
</script>
<script src="https://cdn.jsdelivr.net/npm/ag-grid-community@29.3.5/dist/ag-grid-community.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="{% static 'sheet/sheet.js' %}"></script>
</body>
</html>
