<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clubs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {box-sizing: border-box; margin: 0; padding: 0;}

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #e4e4e7;
            min-height: 100vh;
        }
        
        .header {
            background: linear-gradient(135deg, #2f2f3f 0%, #252575 100%);
            padding: 19px 32px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            position: sticky;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header h1 {
            font-size: 32px;
            font-weight: 700;
            color: white;
            letter-spacing: -0.5px;
        }

        .header-nav-btn {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header-nav-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-1px);
        }

        button[type="submit"] {
            padding: 12px 24px;
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button[type="submit"]:hover {
            background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }

        .btn-add {
            padding: 12px 24px;
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-add:hover {
            background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
            transform: translateY(-1px);
        }


        .main-container {
            padding: 32px;
            max-width: 1600px;
            margin: 0 auto;
            grid-template-columns: 3fr;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 24px;
            margin-bottom: 32px;
            flex-wrap: wrap;
        }

        .add-club-form {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .add-club-form input[type="text"] {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            color: #e4e4e7;
            padding: 12px 16px;
            border-radius: 10px;
            font-size: 15px;
            min-width: 250px;
            /* Let input grow but not exceed container */
            flex: 1;
            max-width: 100%;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
        }

        .file-input {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            color: #e4e4e7;
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 14px;
            width: 100%;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
        }

        .file-input:focus {
            border-color: #3b82f6;
            outline: none;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            color: #e4e4e7;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .card:hover {
            border-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            transform: translateY(-2px);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 20px 8px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .card-header h5 {
            margin: 0;
            font-size: 18px;
            font-weight: 600;
        }

        .delete-form {
            margin: 0;
        }

        .delete-button {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
            padding: 6px 8px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .delete-button:hover {
            background: rgba(218, 56, 56, 0.76) !important;
            border-color: #ef4444;
            color: #dc2626;
            transform: scale(1.05);
        }

        .card-body {
            padding: 20px;
        }

        .overlay-form {
            margin: 0;
        }

        .card-img-top {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 14px 14px 0 0;
        }

        .image-container {
            position: relative;
        }

        .image-overlay {
            position: absolute;
            top: 0;
            right: 0;
            padding: 8px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .image-container:hover .image-overlay {
            opacity: 1;
        }

        .edit-btn {
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .edit-btn:hover {
            background: rgba(0, 0, 0, 0.9);
            transform: scale(1.1);
        }

        .overlay-form {
            margin: 0;
        }

        .card-img-placeholder {
            width: 100%;
            height: 150px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.05) 0%, rgba(255, 255, 255, 0.02) 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 14px 14px 0 0;
            color: #a1a1aa;
            border: 2px dashed rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            position: relative;
            padding: 16px;
            box-sizing: border-box;
        }

        .card-img-placeholder:hover {
            border-color: rgba(59, 130, 246, 0.3);
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.05) 0%, rgba(59, 130, 246, 0.02) 100%);
        }

        .card-img-placeholder span {
            font-size: 15px;
            margin-bottom: 4px;
        }

        .card-img-placeholder p {
            margin: 0 0 8px 0;
            font-size: 12px;
            font-weight: 500;
        }

        .upload-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
            width: 100%;
            max-width: 180px;
        }

        .upload-btn {
            background: rgba(52, 92, 156, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.3);
            color: #7694c5;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 500;
            transition: all 0.3s ease;
            display: inline-block;
            text-align: center;
            width: 100%;
        }

        .upload-btn:hover {
            background: rgba(59, 130, 246, 0.2);
            border-color: #3b82f6;
        }

        .btn {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            display: inline-block;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
            transform: translateY(-1px);
        }

        .responsive-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 1.5rem; /* Matches Bootstrap's mb-4 spacing */
        }

        .responsive-grid > .grid-item {
            flex: 0 1 100%;
            min-width: 250px;
            max-width: 100%;
        }

        .assign-fields {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
            flex-wrap: wrap;
            margin-bottom: 12px;    
        }

        .upload-box {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 12px 20px;
            background: rgba(255, 255, 255, 0.08);
            border: 2px dashed rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            cursor: pointer;
            color: #e4e4e7;
            font-weight: 500;
            transition: all 0.3s ease;
            backdrop-filter: blur(6px);
        }

        .upload-box:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.35);
            transform: scale(1.02);
        }

        .upload-box input[type="file"] {
            display: none;
        }

        input[type="file"] {
            display: none;
        }

        .delete-button{
            background: none!important;
            color: #cf3030 !important;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .delete-button:hover {
            background: rgba(24, 20, 20, 0.4) !important;
            border-color: rgba(75, 54, 54, 0.6) !important;
        }
        
        .navbar {
            background-color: none;
            margin: 0;
            padding: 0;
        }

        .navbar-brand {
            font-size: 32px;
            font-weight: 700;
            color: white;
            letter-spacing: -0.5px;
        }

        .navbar-brand:hover{
            background: none;
            color: white;
        }
        
        .nav-link{
            color: #797988 !important;
            font-size: 23px !important;
            font-weight: 1000 !important;
        }

        @media (min-width: 576px) {
            .responsive-grid > .grid-item {
                flex: 0 1 calc(50% - 1.5rem);
            }
        }

        @media (min-width: 768px) {
            .responsive-grid > .grid-item {
                flex: 0 1 calc(33.333% - 1.5rem);
            }
        }

        @media (min-width: 992px) {
            .responsive-grid > .grid-item {
                flex: 0 1 calc(25% - 1.5rem);
            }
        }
    </style>
</head>
<body>
    <div class="header">
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid">
                    <a class="navbar-brand" aria-disabled="true">Clubs</a>
                </div>
            </nav>
        <a class="header-nav-btn" href="{% url 'logout' %}">Logout</a>
    </div>

    <div class="main-container">
        <div class="top-bar">
            <div>
                <form method="POST" class="add-club-form" action="{% url 'find_club' %}">
                    {% csrf_token %}
                    <input type="text" name="looking_for_club" placeholder="Find Club...">
                    <button type="submit" class="btn-add">üîç</button>
                </form>
            </div>
            <div>
                {% if couple %}
                    <p>{{ couple.name }}</p>
                {% else %}
                    <a href="/dancer/create_view" type="button" class="btn-add">Create Dance Couple</a>
                {% endif %}
            </div>
        </div>

        <div class="main-body responsive-grid">
            {% for club in clubs%}
            <div class="grid-item">
                <div class="card">
                    {% if club.profile_picture %}
                        <div class="image-container">
                            <img src="{{ club.profile_picture.url }}" class="card-img-top" alt="{{ club.name }} profile picture">
                        </div>
                    {% else %}
                        <div class="card-img-placeholder">
                            <span style="font-size: 50px;">‚ùî</span>
                        </div>
                    {% endif %}
                    <div class="card-header">
                        <h5>{{ club.name }}</h5>
                    </div>
                    <div class="card-body">
                        <p class="card-text">Manage your club's schedule and members here.</p>
                        <a href="/dancer/club/{{club.id}}/" class="btn">Open Club</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
