<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dance Schedule{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #e4e4e7;
            min-height: 100vh;
        }

        nav {
            background: linear-gradient(135deg, #2f2f3f 0%, #252575 100%);
            padding: 24px 32px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        nav a {
            padding: 10px 18px;
            background: linear-gradient(135deg, #2f2f3f 0%, #252575 100%);  
            border: 2px solid transparent;
            border-radius: 8px;
            color: #a1a1aa;
            text-decoration: none;
            transition: all 0.3s ease;
            font-weight: 600;
            font-size: 14px;
            margin: 0 0.5rem;
        }

        nav a:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #e4e4e7;
        }

        nav form {
            display: inline;
        }

        nav button {
            padding: 10px 18px;
            background: linear-gradient(135deg, #2f2f3f 0%, #252575 100%);  
            border: 2px solid transparent;
            border-radius: 8px;
            color: #a1a1aa;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            font-size: 14px;
            margin: 0 0.5rem;
        }

        nav button:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #e4e4e7;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 32px;
        }

        .panel {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 24px;
        }

        .panel h2 {
            font-size: 24px;
            font-weight: 700;
            color: #fff;
            margin-bottom: 20px;
            padding-bottom: 16px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .auth-form {
            /* max-width: 400px; */
            margin: 0 auto;
            width: 100%;
            /* align-items: center; */
        }

        .form-group {
            margin-bottom: 16px;
        }

        label {
            font-weight: 600;
            color: #e4e4e7;
        }


        input[type="text"], input[type="password"], input[type="email"] {
            padding: 12px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            color: #e4e4e7;
            font-size: 16px;
        }

        input[type="text"]:focus, input[type="password"]:focus, input[type="email"]:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        .input-group {
            background: rgba(125, 131, 127, 0.1);
            padding: 12px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            flex-direction: column;
            width: 100%;
        }

        .form-floating {
            width: 100% !important;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            color: #e4e4e7;
            border-radius: 10px !important;
            padding: 16px 12px;
            font-size: 15px;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s ease;
            backdrop-filter: blur(6px);
            inset: 0 !important;
        }

        .form-control:focus {
            border-color: rgba(59, 130, 246, 0.5);
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.2);
            background: rgba(255, 255, 255, 0.08);
            color: white;
        }

        .form-floating > label {
            color: #a1a1aa;
            font-size: 14px;
            padding-left: 12px;
            transition: all 0.3s ease;
        }
        .form-floating > label::after {
            background: none !important;
        }

        .form-floating > .form-control:focus ~ label,
        .form-floating > .form-control:not(:placeholder-shown) ~ label {
            color: #b5b5c3;
            opacity: 0.65;
            transform: scale(0.85) translateY(-0.8rem) translateX(0.15rem);
        }

        .form-select {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            color: #e4e4e7;
            border-radius: 10px;
            padding: 14px 12px;
            backdrop-filter: blur(6px);
            transition: all 0.3s ease;
            font-size: 15px;
            font-family: 'Inter', sans-serif;
        }

        .form-select:focus {
            border-color: rgba(59, 130, 246, 0.5);
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.2);
            background: rgba(255, 255, 255, 0.08);
            color: white;
        }


        .form-select option {
            background-color: #36363d;
            color: #e4e4e7;
            border-radius: 8px !important;
        }

        .row-1 {
            display: flex;
            align-items: center;
            gap: 12px;
            width: 100%;
            margin-bottom: 15px;
        }

        .row-1 label {
            margin: 0;
            white-space: nowrap; 
        }

        .row-1 select{
            max-width: fit-content;
        }

        .row-1 select:focus{
            background: rgba(255, 255, 255, 0.05);
        }

        .username-row {
            display: flex;
            align-items: center;
            gap: 20px;
            width: 100%;
            flex-wrap: nowrap;
        }

        /* Username input sa roztiahne */
        .username-row .form-floating {
            flex: 2 1 200px;
            min-width: 200px;
        }

        /* „I am a:“ + select v jednom riadku */
        .username-row .row-1 {
            display: flex;
            align-items: center;
            gap: 8px;
            flex: 1 0 auto;
            max-width: 200px;
        }

        /* Select nech má šírku podľa obsahu */
        .username-row .row-1 select {
            width: auto !important;
            min-width: 120px;
            padding: 10px 12px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            color: #e4e4e7;
            backdrop-filter: blur(6px);
            transition: all 0.3s ease;
        }



        
        @media (max-width: 768px) {
            .username-row {
                flex-direction: column;
                gap: 12px;
                align-items: stretch;
            }
            
            .username-row .form-floating {
                flex: none;
                min-width: auto;
            }
            
            .username-row .row-1 {
                max-width: none;
                align-self: flex-start;
            }
        }

        

        .input-container {
            /* background: rgba(56, 51, 51, 0.08); */
            border-radius: 6px;
            padding: 12px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 12px;
        }

        button[type="submit"] {
            padding: 12px 24px;
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button[type="submit"]:hover {
            background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }

        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
        }

        .success {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #22c55e;
        }

        .error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
        }

        a {
            color: #3b82f6;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
  <nav>
    {% if user.is_authenticated %}
      <span style="color: white; font-weight: 600;">Hi {{ user.username }}!</span>
      <a href="{% url 'home' %}">Home</a>
      <form method="post" action="{% url 'logout' %}">
        {% csrf_token %}
        <button type="submit">Logout</button>
      </form>
    {% else %}
      <a href="{% url 'login' %}">Login</a>
      <a href="{% url 'signup' %}">Sign up</a>
    {% endif %}
  </nav>
  <div class="container">
    {% if messages %}
      {% for message in messages %}
        <div class="message {% if message.tags %}{{ message.tags }}{% endif %}">
          {{ message }}
        </div>
      {% endfor %}
    {% endif %}
    {% block content %}{% endblock %}
  </div>
</body>
</html>
