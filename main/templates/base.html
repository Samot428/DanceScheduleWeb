<!DOCTYPE html>
<html>
<head>
  <title>{% block title %}Dance Schedule{% endblock %}</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    nav { background-color: #333; color: white; padding: 1rem; }
    nav a { color: white; text-decoration: none; margin: 0 1rem; }
    nav a:hover { text-decoration: underline; }
    nav form { display: inline; }
    nav button { background: none; border: none; color: white; cursor: pointer; text-decoration: underline; margin: 0 1rem; }
    nav button:hover { text-decoration: underline; opacity: 0.8; }
    .container { padding: 2rem; }
  </style>
</head>
<body>
  <nav>
    {% if user.is_authenticated %}
      <span>Hi {{ user.username }}!</span>
      <a href="{% url 'home' %}">Home</a>
      <a href="{% url 'logout' %}">Logout</a>
    {% else %}
      <a href="{% url 'login' %}">Login</a>
      <a href="{% url 'signup' %}">Sign up</a>
    {% endif %}
  </nav>
  <div class="container">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
