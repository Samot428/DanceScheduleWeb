<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clubs</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {box-sizing: border-box; margin: 0; padding: 0;}

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #e4e4e7;
            min-height: 100vh;
        }
        
        .header {
            background: linear-gradient(135deg, #2f2f3f 0%, #252575 100%);
            padding: 24px 32px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            position: sticky;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header h1 {
            font-size: 32px;
            font-weight: 700;
            color: white;
            letter-spacing: -0.5px;
        }

        button[type="submit"] {
            padding: 12px 24px;
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button[type="submit"]:hover {
            background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }

        .main-container {
            padding: 32px;
            max-width: 1600px;
            margin: 0 auto;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 24px;
            margin-bottom: 32px;
            flex-wrap: wrap;
        }

        .add-club-form {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .add-club-form input[type="text"] {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            color: #e4e4e7;
            padding: 12px 16px;
            border-radius: 10px;
            font-size: 15px;
            min-width: 250px;
            /* Let input grow but not exceed container */
            flex: 1;
            max-width: 100%;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Clubs</h1>
        <form method="post" action="{% url 'logout' %}">
            {% csrf_token %}
            <button type="submit">Logout</button>
        </form>
    </div>

    <div class="main-container">
        <div class="top-bar">
            <div>
                <form method="POST" class="add-club-form">
                    {% csrf_token %}
                    <input type="text" name="looking_for_club" placeholder="Find Club...">
                    <button type="submit" class="btn-add">üîç</button>
                </form>
            </div>
            <div>
                <form method="POST" action="{% url 'add_club' %}" class="add-club-form">
                    {% csrf_token %}
                    <input type="text" name="club_name" placeholder="New Club Name" required>
                    <button type="submit" class="btn-add">‚úö</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
