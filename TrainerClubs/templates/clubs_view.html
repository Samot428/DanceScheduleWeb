<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clubs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {box-sizing: border-box; margin: 0; padding: 0;}

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #e4e4e7;
            min-height: 100vh;
        }
        
        .header {
            background: linear-gradient(135deg, #2f2f3f 0%, #252575 100%);
            padding: 24px 32px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            position: sticky;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header h1 {
            font-size: 32px;
            font-weight: 700;
            color: white;
            letter-spacing: -0.5px;
        }

        button[type="submit"] {
            padding: 12px 24px;
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button[type="submit"]:hover {
            background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }

        .main-container {
            padding: 32px;
            max-width: 1600px;
            margin: 0 auto;
            grid-template-columns: 3fr;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 24px;
            margin-bottom: 32px;
            flex-wrap: wrap;
        }

        .add-club-form {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .add-club-form input[type="text"] {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            color: #e4e4e7;
            padding: 12px 16px;
            border-radius: 10px;
            font-size: 15px;
            min-width: 250px;
            /* Let input grow but not exceed container */
            flex: 1;
            max-width: 100%;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            color: #e4e4e7;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .card:hover {
            border-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            transform: translateY(-2px);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 20px 8px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .card-header h5 {
            margin: 0;
            font-size: 18px;
            font-weight: 600;
        }

        .delete-form {
            margin: 0;
        }

        .delete-button {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
            padding: 6px 8px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .delete-button:hover {
            background: rgba(218, 56, 56, 0.76) !important;
            border-color: #ef4444;
            color: #dc2626;
            transform: scale(1.05);
        }

        .card-body {
            padding: 20px;
        }

        .card-text {
            margin: 0 0 16px 0;
            color: #a1a1aa;
            font-size: 14px;
        }

        .btn {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            display: inline-block;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
            transform: translateY(-1px);
        }

        .responsive-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 1.5rem; /* Matches Bootstrap's mb-4 spacing */
        }

        .responsive-grid > .grid-item {
            flex: 0 1 100%;
            min-width: 250px;
            max-width: 100%;
        }

        .assign-fields {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
            flex-wrap: wrap;
            margin-bottom: 12px;
            
        }

        .delete-button{
            background: none!important;
            color: #cf3030 !important;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .delete-button:hover {
            background: rgba(24, 20, 20, 0.4) !important;
            border-color: rgba(75, 54, 54, 0.6) !important;
        }

        @media (min-width: 576px) {
            .responsive-grid > .grid-item {
                flex: 0 1 calc(50% - 1.5rem);
            }
        }

        @media (min-width: 768px) {
            .responsive-grid > .grid-item {
                flex: 0 1 calc(33.333% - 1.5rem);
            }
        }

        @media (min-width: 992px) {
            .responsive-grid > .grid-item {
                flex: 0 1 calc(25% - 1.5rem);
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Clubs</h1>
        <form method="post" action="{% url 'logout' %}">
            {% csrf_token %}
            <button type="submit">Logout</button>
        </form>
    </div>

    <div class="main-container">
        <div class="top-bar">
            <div>
                <form method="POST" class="add-club-form">
                    {% csrf_token %}
                    <input type="text" name="looking_for_club" placeholder="Find Club...">
                    <button type="submit" class="btn-add">üîç</button>
                </form>
            </div>
            <div>
                <form method="POST" action="{% url 'add_club' %}" class="add-club-form">
                    {% csrf_token %}
                    <input type="text" name="club_name" placeholder="New Club Name" required>
                    <button type="submit" class="btn-add">‚úö</button>
                </form>
            </div>
        </div>

        <div class="main-body responsive-grid">
            {% for club in clubs%}
            <div class="grid-item">
                <div class="card">
                    <div class="card-header">
                        <h5>{{ club.name }}</h5>
                        <form method="POST" action="{% url 'delete_club' club.id%}" class="delete-form">
                            {% csrf_token %}
                            <button type="submit" class="delete-button" title="Delete Club">
                                <svg width="18" height="18" fill="currentColor" viewBox="0 0 16 16">
                                    <path d="M5.5 5.5a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0v-6a.5.5 0 0 1 .5-.5zm2.5.5a.5.5 0 0 1 1 0v6a.5.5 0 0 1-1 0v-6zm3-.5a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0v-6a.5.5 0 0 1 .5-.5z"/>
                                    <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1 0-2h3a1 1 0 0 1 1-1h3a1 1 0 0 1 1 1h3a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118z"/>
                                </svg>
                            </button>
                        </form>
                    </div>
                    <div class="card-body">
                        <p class="card-text">Manage your club's schedule and members here.</p>
                        <a href="#" class="btn">Open Club</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
